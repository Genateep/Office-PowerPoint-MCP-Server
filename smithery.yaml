# Smithery config: описывает как запускать контейнер

version: 1
kind: server
name: office-powerpoint-mcp-server
runtime: container

# Как билдить контейнер
build:
  dockerfile: Dockerfile

# Какой тип старта внутри Smithery (HTTP, а не stdio)
startCommand:
  type: http

# КОНФИГ HTTP-транспорта MCP (ВАЖНО: это верхний уровень, а не внутри startCommand)
transport: streamable-http
port: 8000
path: /mcp
ssePath: /mcp
health: /.well-known/mcp-config
