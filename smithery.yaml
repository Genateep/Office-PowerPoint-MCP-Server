# Конфиг Smithery для контейнерного Streamable HTTP MCP сервера
kind: server
name: "Office-PowerPoint-MCP-Server"
version: "1.0.0"

# Говорим Smithery, что сервер запускается в контейнере
runtime: container

build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

# Как Smithery должен "будить" сервер
startCommand:
  # Тип старта — HTTP, а не stdio
  type: http
  configSchema:
    type: object
    properties: {}
    additionalProperties: false
  exampleConfig: {}

# Параметры Streamable HTTP
# Важно: порт должен совпадать с EXPOSE / --port в Dockerfile
transport: streamable-http
port: 8000

# HTTP-пути.
# У этого сервера по умолчанию RPC ходит по корневому пути ("/"),
# поэтому path можно не задавать. Если захочешь — можно явно:
# path: /
# ssePath: /
#
# Health-чек – просто GET /
health: /
