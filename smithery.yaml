kind: server
name: powerpoint-mcp-server         # можешь назвать как хочешь
version: 1.0.0
runtime: container                  # важно: контейнерный рантайм

startCommand:
  type: http                        # <-- ключевой момент: http, НЕ stdio

# описание транспорта MCP
transport: streamable-http          # этот сервер поддерживает Streamable HTTP
port: 8000                          # внутренний порт в контейнере
path: /                             # endpoint для JSON-RPC запросов
ssePath: /                          # endpoint для SSE (если нужно)
health: /                           # health-check (можно тоже оставить /)
