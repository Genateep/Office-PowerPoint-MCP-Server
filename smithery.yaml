kind: server
name: office-powerpoint-mcp-server
version: "1.0.0"

runtime: container

startCommand:
  # Говорим Smithery, что сервер слушает HTTP (Streamable HTTP)
  type: http

  # Тип транспорта – streamable-http (для современных MCP-клиентов)
  transport: streamable-http

  # Порт, на котором внутри контейнера работает ppt_mcp_server
  port: 8000

  # Базовый путь MCP-эндпоинта (у python-mcp обычно /mcp)
  path: /mcp

  # Схема конфигурации – можно оставить пустой объект
  configSchema:
    type: object
    properties: {}

  # Пример конфига – тоже пустой
  exampleConfig: {}
